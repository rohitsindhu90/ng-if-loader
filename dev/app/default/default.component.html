<h1>Angular Block UI</h1>
<div class="controls">
  <button class="button button--default" (click)="blockMain('Loading...')">Block UI</button>
  <button class="button button--default" (click)="blockMain()">Block UI Default Message</button>
</div>
<div class="controls">
  <button class="button button--default" (click)="blockElement()">Element Block UI</button>
  <button class="button button--default" (click)="blockUpdate()">Block &amp; Update Message</button>
  <div class="button button--default" [blockUIDisable]="{keys:['block-element-2'],className:'disableCustom'}" (click)="blockAllElements()">Block All Elements</div>
</div>
<div class="controls">
  <button class="button button--default" routerLink="/landing-page">Change Route</button>
</div>
<div class="controls">
  <button class="button button--default" routerLink="/multi-http">Multi Http Test</button>
 
  <button class="button button--default" (click)="enableModule()" >Enable BlockUI</button>

</div>
<div *ngFor="let block of blockInstances">
  <block-element *blockUI="block; message: 'My Component...',customClass:'dark',height:'700px'"></block-element>
</div>
